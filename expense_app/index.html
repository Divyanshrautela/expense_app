<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expenseApp.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Electricity Bill"> Bills</option>
            <option value="House Rent">House Rent</option>
            <option value="Transportation Expenses">Transportation Expenses</option>
            <option value="Taxes">Taxes</option>
            <option value="Vacational Expenses">Holiday Expenses</option>
            <option value="Vacational Expenses">Holiday Expenses</option>
        </select>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
       
       
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses_list glass">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="expenseApp.js"></script>
</body>
</html>
